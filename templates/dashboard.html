{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dashboard.css') }}">

<body>
    <div class="both">
        {% for i in teach %}
        <div class="float-child">
            <div class="two">
                <img style="width: 100%; height: 100px; object-fit: cover;" src="{{ i['course_image'] }}">
                <div class="three">
                    <div>
                        <p class="headingb">{{ i['name'] }}</p>
                        <p class="headingc">{{ i['course_id'] }}</p>
                        <a href="/{{ i['course_id'] }}/home_ques">
                            <button type="submit" class="btn btn-secondary form-control"
                                style="border: 2px solid #16192c;background-color: #16192c; margin:5px; box-shadow: 0px 0px 2px 2px rgb(53, 53, 53);">Question
                                Bank</button>
                        </a>
                        <a href="/{{ i['course_id'] }}/home_paper">
                            <button type="submit" class="btn btn-secondary form-control"
                                style="border: 2px solid #16192c;background-color: #16192c; margin:5px; box-shadow: 0px 0px 2px 2px rgb(53, 53, 53);">Question
                                Paper</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
</body>

<br>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>

{% endblock content %}
