<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/d/d3/BITS_Pilani-Logo.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='layout.css') }}">
  {% if title %}
  <title>WILP - {{ title }}</title>
  {% else %}
  <title>WILP</title>
  {% endif %}
  <nav class="navbar navbar-expand-lg navbar-light bg-dark px-0 py-3">
    <div class="container-xl">
      <a class="navbar-brand" href="/home">
        <img style="margin-left:0px" src="https://bits-pilani-wilp.ac.in/assets/images/logo.png" class="h-8" alt="...">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
        aria-label="Toggle navigation" style="margin-right:15px">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="topnav-centered">
        <p>WILP iTest Portal
      </div>

      <div class="collapse navbar-collapse" id="navbarToggle" style="margin-left:10px">
        <div class="navbar-nav mx-lg-auto">
        </div>
        <div class="navbar-nav ms-lg-4">
          {% if 'id' in session %}
          <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
            <a class="btn btn-sm btn-primary w-full w-lg-auto" href="/logout">Logout</a>
          </div>
          {% else %}
          <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
            <a class="btn btn-sm btn-primary w-full w-lg-auto" href="/login">Login</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</head>

<body class="bg-light">
  <main role="main" class="container" style="margin-left:125px;">
  </main>
  <div style="margin: 30px 30px 30px 30px;">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
